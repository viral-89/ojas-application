<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OJAS Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <a href="#">Home |</a>
      <a href="#">Registration |</a>
      <a href="#">Online Application |</a>
      <a href="#">Upload |</a>
      <a href="#">Fees |</a>
      <a href="#">Call Later |</a>
      <a href="#">Other Application</a>
    </div>
    <div class="reg-text">
      <label><b>Registration</b></label>
    </div>
    <div class="container">
      <div class="section">
        <div class="headtext">
          <h4>Personal Details</h4>
        </div>
        <div class="row-group">
          <div class="field">
            <label>Title*</label> <br />
            <select>
              <option>Mr.</option>
              <option>Mrs.</option>
              <option>Ms.</option>
              <option>Dr.</option>
            </select>
          </div>
          <div class="field">
            <label>Surname*</label> <br />
            <input type="text" />
          </div>
          <div class="field">
            <label>First Name*</label> <br />
            <input type="text" />
          </div>
          <div class="field">
            <label>Father Name*</label> <br />
            <input type="text" />
          </div>
          <div class="field">
            <label>Mother's Name*</label> <br />
            <input type="text" />
          </div>
        </div>
        <div class="row-group">
          <div class="field">
            <label for="gender">Gender*</label> <br />
            <label><input type="radio" name="gender" /><b>Male</b></label>
            <br />
            <label><input type="radio" name="gender" /><b>Female</b></label>
            <br />
          </div>
          <div class="field">
            <label>Re-Select Gender*</label> <br />
            <label><input type="radio" name="gender" /><b>Male</b></label>
            <br />
            <label><input type="radio" name="gender" /><b>Female</b></label>
          </div>
          <div class="field">
            <label>Date Of Birth*</label> <br />
            <input type="date" />
          </div>
          <div class="field">
            <label>Maritual Status*</label> <br />
            <label><input type="radio" name="status" /><b>Married</b></label>
            <br />
            <label><input type="radio" name="status" /><b>Unmarried</b></label>
            <br />
            <label><input type="radio" name="status" /><b>Separated</b></label>
            <br />
          </div>
        </div>
      </div>
 
      <!-- Section 2 -->
    
    <div class="section first">
        <div class="headtext">
          <h4>Communication Details</h4>
        </div>
        <div class="container2">
        <div class="column1">
        <div class="field2">
          <label>Present Address*</label>
          <textarea></textarea>
        </div>
        <div class="field2">
          <label>State*</label>
          <select>
            <option>Gujarat</option>
            <option>Bihar</option>
            <option>Kolkata</option>
            <option>Maharashtra</option>
            <option>UP</option>
          </select>
        </div>
        <div class="field2">
          <label>District*</label>
          <select>
            <option>Surat</option>
            <option>Vadodara</option>
            <option>Ahmedabad</option>
            <option>Gandhinagar</option>
            <option>Katch</option>
          </select>
        </div>
        <div class="field2">
          <label>Taluka*</label>
          <select>
            <option>Katargam</option>
            <option>Amroli</option>
            <option>Variav</option>
            <option>Varacha</option>
            <option>Udhana</option>
          </select>
        </div>
        <div class="field">
          <label>Pincode*</label>
          <input type="text">
        </div>
        <div class="field">
          <label>Mobile No*</label>
          <input type="text">
        </div>
        <div class="field">
          <label>ReType Mobile No*</label>
          <input type="text">
        </div>
        <div class="field">
          <label>Nationality*</label>
          <input type="text" placeholder="indian">
        </div>
      </div>
      <div class="column1 secon">
        <div class="field2">
          <label>Present Address*</label>
          <textarea></textarea>
        </div>
        <div class="field2">
          <label>State*</label>
          <select>
            <option>Gujarat</option>
            <option>Bihar</option>
            <option>Kolkata</option>
            <option>Maharashtra</option>
            <option>UP</option>
          </select>
        </div>
        <div class="field2">
          <label>District*</label>
          <select>
            <option>Surat</option>
            <option>Vadodara</option>
            <option>Ahmedabad</option>
            <option>Gandhinagar</option>
            <option>Katch</option>
          </select>
        </div>
        <div class="field2">
          <label>Taluka*</label>
          <select>
            <option>Katargam</option>
            <option>Amroli</option>
            <option>Variav</option>
            <option>Varacha</option>
            <option>Udhana</option>
          </select>
        </div>
        <div class="field">
          <label>Pincode*</label>
          <input type="text">
        </div>
        <div class="field">
          <label>Email Id*</label>
          <input type="email">
        </div>
        <div class="field">
          <label>ReType Email Id*</label>
          <input type="email">
        </div>
      </div>
      </div>
      </div>

      <div class="section2">
       <div class="headtext">
          <h4>Other Details</h4>
        </div>
        <div class="container2 third">
          <div class="field3">
            <label for="gender">શુ તમે રમતગમતના વધારાના ગુણ મેળવવા લાયકાત ધરાવો છો?*</label> <br>   
            <label><input type="radio" name="gender" /><b>yes</b></label>
            <label><input type="radio" name="gender" /><b>no</b></label>
        </div>
        <div class="section">
        <div class="row-group">
          <div class="field">
            <label>Name Of Sports*</label> <br />
            <select>
              <option>Cricket</option>
              <option>Kabaddi</option>
              <option>Kho-Kho</option>
              <option>Football</option>
              <option>Tennis</option>
            </select>
          </div>
          <div class="field">
            <label>Sport Level*</label> <br />
            <select>
              <option>National</option>
              <option>Inter University</option>
              <option>Organized by VNSGU</option>
              <option>Football</option>
              <option>Tennis</option>
            </select>
          </div>
          <div class="field">
            <label>રમતમા ભાગ લીધાનુ વર્ષ</label> <br />
            <input type="text" />
          </div>
          <div class="field">
            <label>રમતનુ પ્રમાણપત્ર આપનાર ફેડરેશન/સત્ત્તાધિકારી</label> <br />
            <input type="text" />
          </div>
        </div>
      </div>
    </div>
    <div class="container4">
      <div class="text2">
        <label>Physically Challenged <br>
  (As Per Published Advertisement Percentage)</label>
      </div>
      <div class="checkboxes">
        <label><input type="checkbox"><b>Blindness</b></label>
        <label><input type="checkbox"><b>Deaf & Dumb</b></label>
        <label><input type="checkbox"><b>Not Applicable</b></label> <br>
        <label><input type="checkbox"><b>Low Vision</b></label>
        <label><input type="checkbox"><b>Hearing Handicap</b></label>
        <label><input type="checkbox"><b>Orthopedics (OA, OL, BL, OAL)</b></label> <br>
        <label><input type="checkbox"><b>Other</b></label>
      </div>
      <div class="field-end">
            <label>Enter % level of PH</label> <br />
            <input type="text" />
          </div>
    </div>
    <hr>
    
      </div>
    </body>
    </html>
